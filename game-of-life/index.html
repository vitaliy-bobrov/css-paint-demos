<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://unpkg.com/papercss@1.4.1/dist/paper.min.css">
  <link rel="stylesheet" href="styles.css">

  <title>CSS Paint API Demo</title>
</head>
<body>
  <div class="paper container">
    <h1>Conway's Game of Life</h1>

    <div class="row flex-center">
      <div class="sm-6 col border border-primary game"></div>
    </div>

    <div class="sm-6 col border border-3 border-primary">
      <label>Grid color: <span data-prop-reflect="--universe-grid-color"></span>
        <input type="color" data-prop-control data-prop="--universe-grid-color">
      </label>

      <label>Cell color: <span data-prop-reflect="--universe-alive-color"></span>
        <input type="color" data-prop-control data-prop="--universe-alive-color">
      </label>
    </div>
  </div>

  <script src='./bootstrap.js'></script>
  <script src="../js/update-css-variable.js"></script>
  <script src="../js/load-worklet.js"></script>
</body>
</html>
