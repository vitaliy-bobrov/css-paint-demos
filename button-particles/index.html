<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://unpkg.com/papercss@1.4.1/dist/paper.min.css">
  <link rel="stylesheet" href="styles.css">

  <title>CSS Paint API Demo</title>
</head>
<body>
  <div class="paper container">
    <h1>Button with Particles</h1>

    <div class="row flex-center">
      <div class="sm-12 col border border-primary wrapper">
        <button class="paper-btn btn-large button">Click Me!</button>
      </div>
    </div>
  </div>

  <script>
    if ('registerProperty' in CSS) {
      CSS.registerProperty({
        name: '--progress',
        syntax: '<percentage>',
        inherits: false,
        initialValue: '0%'
      });
    }

    if ('paintWorklet' in CSS) {
      CSS.paintWorklet.addModule('paint.js');
    }
  </script>
</body>
</html>
