<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://unpkg.com/papercss@1.4.1/dist/paper.min.css">
  <link rel="stylesheet" href="styles.css">

  <title>CSS Paint API Demo</title>
</head>
<body>
  <div class="paper container">
    <h1>Circle Chart</h1>

    <div class="row flex-center">
      <div class="sm-6 col border border-primary chart"></div>

      <div class="sm-6 col border border-3 border-primary">
          <label>--chart-inner-radius: <span data-prop-reflect="--chart-inner-radius"></span>
            <input type="range"
                  min="0"
                  max="99"
                  data-prop-control
                  data-prop="--chart-inner-radius">
          </label>

          <label>--chart-outer-radius: <span data-prop-reflect="--chart-outer-radius"></span>
            <input type="range"
                   min="1"
                   max="100"
                   data-prop-control
                   data-prop="--chart-outer-radius">
          </label>

          <label>--chart-value: <span data-prop-reflect="--chart-value"></span>
            <input type="range"
                   min="0"
                   max="100"
                   data-prop-control
                   data-prop="--chart-value">
          </label>

          <label>Background: <span data-prop-reflect="--chart-background"></span>
            <input type="color" data-prop-control data-prop="--chart-background">
          </label>

          <label>Foreground: <span data-prop-reflect="--chart-foreground"></span>
            <input type="color" data-prop-control data-prop="--chart-foreground">
          </label>
        </div>
    </div>
  </div>

  <script src="../js/update-css-variable.js"></script>
  <script src="../js/load-worklet.js"></script>
</body>
</html>
