<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://unpkg.com/papercss@1.4.1/dist/paper.min.css">
  <link rel="stylesheet" href="styles.css">

  <title>CSS Paint API Demo</title>
</head>
<body>
  <div class="paper container">
    <h1>Star Rating</h1>

    <div class="row flex-center">
      <div class="sm-12 col border border-primary">
        <section class="rating"></section>
      </div>

      <div class="sm-12 col border border-3 border-primary">
        <label>--rating: <span data-prop-reflect="--rating"></span>
          <input type="range"
                 min="0"
                 step="0.5"
                 max="5"
                 data-prop-control
                 data-prop="--rating">
        </label>

        <label>--star-corners: <span data-prop-reflect="--star-corners"></span>
          <input type="range"
                 min="5"
                 max="10"
                 data-prop-control
                 data-prop="--star-corners">
        </label>
      </div>
    </div>
  </div>

  <script src="../js/update-css-variable.js"></script>
  <script src="../js/load-worklet.js"></script>
</body>
</html>
