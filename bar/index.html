<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://unpkg.com/papercss@1.4.1/dist/paper.min.css">
  <link rel="stylesheet" href="styles.css">

  <title>CSS Paint API Demo</title>
</head>
<body>
  <div class="paper container">
    <h1>Bar Chart</h1>

    <div class="row flex-center">
      <div class="sm-12 col border border-primary wrapper">
        <div class="bars"></div>
      </div>

      <div class="sm-12 col border border-3 border-primary">
        <label>--bar-placement: <span data-prop-reflect="--bar-placement"></span>
          <select data-prop-control
                  data-prop="--bar-placement">
            <option value="top">top</option>
            <option value="right">right</option>
            <option value="left">left</option>
            <option value="bottom">bottom</option>
          </select>
        </label>

        <label>--bar-gap: <span data-prop-reflect="--bar-gap"></span>
          <input type="range"
                 min="0"
                 max="50"
                 data-prop-control
                 data-prop="--bar-gap">
        </label>
      </div>
    </div>
  </div>

  <script src="../js/update-css-variable.js"></script>
  <script src="../js/load-worklet.js"></script>
</body>
</html>
