<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://unpkg.com/papercss@1.4.1/dist/paper.min.css">
  <link rel="stylesheet" href="styles.css">

  <title>CSS Paint API Demo</title>
</head>
<body>
  <div class="paper container">
    <h1>QR Code</h1>

    <div class="row flex-center">
      <div class="sm-6 col border border-primary qr-wrap">
        <div class="qr"></div>
      </div>

      <div class="sm-6 col border border-3 border-primary">
          <label>--qr-link: <span data-prop-reflect="--qr-link"></span>
            <input type="text"
                  data-prop-control
                  data-prop="--qr-link">
          </label>

          <label>--qr-level: <span data-prop-reflect="--qr-level"></span>
            <select data-prop-control
                    data-prop="--qr-level">
              <option value="L">L</option>
              <option value="M">M</option>
              <option value="Q">Q</option>
              <option value="H">H</option>
            </select>
          </label>

          <label>--qr-mode: <span data-prop-reflect="--qr-mode"></span>
            <input type="range"
                   min="0"
                   max="40"
                   data-prop-control
                   data-prop="--qr-mode">
          </label>
        </div>
    </div>
  </div>

  <script src="../js/update-css-variable.js"></script>
  <script>
    if ('paintWorklet' in CSS) {
      CSS.paintWorklet.addModule('paint.js');
    }
  </script>
</body>
</html>
